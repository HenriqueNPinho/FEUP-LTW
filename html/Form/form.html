<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
      <title>Form</title>
   </head>
   <body>
       <main>
           <form action="form.html" method="post">
               <label>
                   Name:
                   <input type="text" id="name" required>
               </label>
               <fieldset>
               <legend>Age</legend>

               <input type="radio" name="age" value="<18" />
                &le;18
               <input type="radio" name="age" value="19-35" />
                19-35
               <input type="radio" name="age" value="36-48" />
                36-48
               <input type="radio" name="age" value=">49" />
                &ge;49
            </fieldset>
                <label>
                Profession:
                   <input name="profession" list="professions">
                   <datalist id="professions">
                       <option>Software eng.</option>
                       <option>Civil eng.</option>
                       <option>Teacher</option>
                   </datalist>
                </label>
              <label>
                  Country:
                  <select id="country" required>
                      <option value="">Select an option</option>
                      <option value="">Portugal</option>
                      <option value="">Espanha</option>
                      <option value="">Mongólia</option>
                      <option value="">Itália</option>
                  </select>
                </label>
                  <fieldset>
                    <legend>Interests</legend>
                    <input type="checkbox" name="Interests" value="football">
                    Football
                    <input type="checkbox" name="Interests" value="programming">
                    Programming
                    <input type="checkbox" name="Interests" value="netflix">
                    Netflix
                    <input type="checkbox" name="Interests" value="videogames">
                    Videogames
                  </fieldset>
                  <label >
                      How did u find out about this website?
                      <textarea name="why" cols="50" rows="10"></textarea>
                  </label>
                  <button type="submit">Submit</button>
            
           </form>
       </main>
   </body>
</html>
